{% extends 'store/_base.html' %} 
{% load static %} 
{% block title %}About{% endblock %} 

{% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder text-center">Explore Our Categories</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Choose Your Category Below...
      </p>
    </div>
  </div>
</header>

<div class="container py-5">
  <div class="row g-4">
    {% for category in categories %}   
    <div class="col-md-4">
        <a href="{% url 'category' category.name %}" class="text-decoration-none">
            <div class="card category-card position-relative overflow-hidden shadow-sm">
              <img src="{{ category.image.url }}" alt="Technology" class="card-img" />
              <div class="gradient-overlay"></div>
              <div class="card-img-overlay text-white d-flex flex-column justify-content-end p-4">
                <h3 class="card-title">{{ category.name }}</h3>
                <p class="card-text">{{ category.description }}</p>
              </div>
            </div>
        </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
