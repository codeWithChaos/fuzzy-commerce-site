{% extends 'store/_base.html' %} 
{% block title %}Login{% endblock %} 
{% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Login</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Login to start shopping!!!
      </p>
    </div>
  </div>
</header>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 mb-5">
      <form
        method="post"
        action="{% url 'login' %}"
        class="shadow p-3 mb-5 bg-body rounded">
        {% csrf_token %}
        <div class="mb-5">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username" />
        </div>
        <div class="mb-5">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Your Password" />
        </div>
        <button type="submit" class="btn btn-outline-secondary mx-auto d-block">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
