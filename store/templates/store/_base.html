<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Fuzzy Commerce | {% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'store/assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet" />

    <!-- JQuery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'store/css/styles.css' %}" rel="stylesheet" />
    <style>
      .card-img-top {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card-img-top:hover {
        transform: scale(1.1); /* Makes the image slightly larger */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds a shadow effect */
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    {% include 'store/navbar.html' %}

    <!-- Messages-->

    {% if messages %} {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %} {% block content %}{% endblock %}
    <!-- Footer-->
    <footer class="py-5 bg-dark mt-5">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; OrionNerd_X</p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'store/js/scripts.js' %}"></script>
  </body>
</html>
